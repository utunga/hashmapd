<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hashmapd Twitter world map.</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="jquery-css/ui-lightness/jquery-ui-1.8.13.custom.css">
  </head>

  <body>
    <div id="loading"></div>
    <div id="helpers"></div>
    <div id="content"><div id="map-div"></div></div>
    <div id="debug"></div>
    <div id="ui-grabber" draggable="false"></div>
    <div id="ui"><form id="token_form">
      <h1>Hashmapd</h1>
      <p>Who is talking about...<br />
          <input type="text" id="token_input" /></p>
        <p id="token-notes"></p>
      </form>
      <h2>Searches</h2>
      <div id="stored-searches">
      </div>
    </div>
      <div id="zoom-controls">
      <img id="zoom-in-button" src="up-16.PNG"><div id="zoom-slider">
        </div><img id="zoom-out-button" src="down-16.PNG">
    </div>

    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="debug.js"></script>
    <script src="fuzz.js"></script>
    <script src="density.js"></script>
    <script src="canvas.js"></script>
    <script src="labels.js"></script>
    <script src="ui.js"></script>
    <script src="overseer.js"></script>
    <script>
      hm_setup();
      hm_draw_map();
    </script>
  </body>
</html>
